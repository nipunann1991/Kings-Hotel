<div class="loader site-loader"></div>
<app-navigation></app-navigation>
<section class="parallax-header-content container-fluid">
	<div class="container">
		<div class="title-n-breadcrumb">
			<h1>Contact Us</h1>
		</div>
	</div>
</section>
<section class="mid-content container-fluid">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="alert success-msg alert-success alert-dismissible d-none">
					<a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">×</a>
				 	Thanks for contacting Kings Hotel Nuwaraeliya. One of our staff member will get back to you shortly.
				</div>

				<div class="alert error-msg alert-danger alert-dismissible d-none">
					<a href="javascript:void(0);" class="close" aria-label="close" title="close">×</a>
				 	Please fill the form to submit.
				</div>

				<form id="contact-form" [formGroup]="form">

				    <div class="messages"></div>

				    <div class="controls">

				        <div class="row">
				            <div class="col-md-6">
				                <div class="form-group">
				                    <label for="Firstname">First Name *</label>
				                    <input id="Firstname" type="text" formControlName="Firstname" class="form-control" required="required" >
				                    <small *ngIf="isFieldValid('Firstname')" > Please enter your First Name</small>
				                </div>
				            </div>
				            <div class="col-md-6">
				                <div class="form-group">
				                    <label for="Lastname">Last Name *</label>
				                    <input id="Lastname" type="text" formControlName="Lastname" class="form-control"required="required" >
				                    <small *ngIf="isFieldValid('Lastname')" > Please enter your Last Name</small>
				                </div>
				            </div>
				        </div>
				        <div class="row">
				            <div class="col-md-12">
				                <div class="form-group">
				                    <label for="form_email">Email *</label>
				                    <input id="form_email" type="email" formControlName="email" class="form-control"  required="required" data-error="Valid email is required.">
				                    <small *ngIf="isFieldValid('email')" > Please enter your valid email</small> 
				                </div>
				            </div>
				            <div class="col-md-12">
				                <div class="form-group">
				                    <label for="form_need">Please specify your need *</label>
				                    <select id="form_need" formControlName="need" class="form-control" required="required" data-error="Please specify your need.">
				                        <option value="Inquiry">Inquiry</option>
				                        <option value="Request Quotation">Request Quotation</option>
				                        <option value="Request Booking">Request Booking</option>
				                        <option value="Request copy of an invoice">Request copy of an invoice</option>
				                        <option value="Other">Other</option>
				                    </select>
				                    <div class="help-block with-errors"></div>
				                </div>
				            </div>
				        </div>
				        <div class="row">
				            <div class="col-md-12">
				                <div class="form-group">
				                    <label for="form_message">Message *</label>
				                    <textarea id="form_message" formControlName="message" class="form-control" rows="4" required="required" data-error="Please, leave us a message."></textarea>
				                    <div class="help-block with-errors"></div>
				                </div>
				            </div>
				            <div class="col-md-12">
				                <input type="submit" class="submit-button inv" (click)="contactForm()" value="Send Message">
				            </div>
				        </div>
				        <div class="row">
				            <div class="col-md-12">
				                <p class="text-muted">
				                    <strong>*</strong> These fields are required.</p>
				            </div>
				        </div>
				    </div>

				</form>
			</div>
			<div class="col-md-5 offset-md-1">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3960.510376535893!2d80.78950151259058!3d6.948962262119084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae380928369c7e5%3A0x1a8c7459853de70c!2sWindermere!5e0!3m2!1sen!2slk!4v1543857716712" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
			</div>
		</div>
	</div>
</section>

<app-footer></app-footer>
